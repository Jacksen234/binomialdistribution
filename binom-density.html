<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Binomial-Dichte</title>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Binomial Dichte</h1>
    </header>
    <div class="wrapper">
        <label>
            k
            <input type="number" class="var-input" id="k">
        </label>
        <label>
            n
            <input type="number" class="var-input" id="n">
        </label>
        <label>
            p
            <input type="number" class="var-input" id="p" step="0.00000001">
        </label>
        <label>
            Nachkommastellen: <br />
            <input type="number" class="var-input smallInput" id="len">
        </label>
        <label>
            <button class="submitBtn" onclick="buttonClick('bin-density')">Berechnen</button>
        </label>

            <div class="result" id="res">
                <p>Ergenis:</p>
                <p id="resBox"></p>
            </div>
    </div>
</body>
</html>
